<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valerie's Vroom Emporium</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>

</head>

<body>
    <header>
        <div class="container">
            <h1>Valerie's Vroom Emporium</h1>
            <h2>Wherever your journey takes you</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <button id="loadCarsBtn" class="btn">Load Cars</button>
            <div id="carList" class="grid-container"></div>
        </div>
        <!-- add new car -->
        <div class="container">
            <form id="carForm">
                <input type="text" id="make" placeholder="Make" required>
                <input type="text" id="model" placeholder="Model" required>
                <input type="number" id="year" placeholder="Year" required>
                <input type="text" id="color" placeholder="Color" required>
                <input type="number" id="price" placeholder="Price" required>
                <button type="submit" >Add Car</button>
            </form>
        </div>

    </main>
    <p id="name"></p>
        <script>
        (async function greetings() {
            const { text } = await( await fetch(`/api/add`)).json();
            // Showing the details of the car added as an alert
            alert(text);
        }());

        
        </script>
    <footer>
        <p>&copy; 2024 Valerie's Vroom Emporium</p>
    </footer>

</body>

</html>
